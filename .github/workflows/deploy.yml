name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 143.198.185.76 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 root@143.198.185.76 "
            cd ~/signalcast-ingestor &&
            echo 'ğŸ”„ Pulling latest changes...' &&
            git pull &&
            echo 'ğŸ“¦ Installing dependencies...' &&
            pnpm install &&
            echo 'ğŸ—ï¸ Building V2 architecture...' &&
            pnpm run build &&
            echo 'â¹ï¸ Stopping all processes...' &&
            pm2 stop all || true &&
            pm2 delete all || true &&
            echo 'ğŸš€ Starting V2 architecture...' &&
            pm2 start pm2.config.js &&
            echo 'ğŸ’¾ Saving process list...' &&
            pm2 save &&
            echo 'ğŸ“Š Showing process status...' &&
            pm2 list &&
            echo 'âœ… Deployment complete!'
          "
